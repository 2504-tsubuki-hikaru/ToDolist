<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>タスク編集</title>
</head>
<body>
<div class="header-contents">
    <h2>タスク編集</h2>
</div>
<div class="main-contents">
    <form th:action="@{/taskUpdate/{id}(id=${formModel.id})}" th:object="${formModel}" th:method="put">
        <div class="form-area">
            <div th:object="${formModel}" >
                <div class="error-message" th:if="${#fields.hasErrors('content')}"  th:errors="*{content}">
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('limitDate')}"  th:errors="*{limitDate}">
                </div>
            </div>

            <label>タスク内容</label>
            <textarea class="tweet-box" name="content" th:field="*{content}" size="20" maxlength="200" ></textarea><br/>
            <label>タスク期限</label>
            <input type="date" th:field="*{limitDate}">
            <input type="hidden" th:field="*{status}">
            <input type="hidden" th:field="*{updatedDate}">
            <input type="hidden" th:field="*{createdDate}">
            <input type="submit" value="更新"/>
        </div>
    </form>
</div>
<div class="footer-contents">
    <form action="/">
        <input type="submit" value="戻る" />
    </form>
</div>
</body>
</html>
